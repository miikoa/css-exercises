<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="chaining-selectors-styles.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://c8.alamy.com/compfr/adnhpd/cavalier-king-charles-spaniel-puppy-8-semaines-tricolore-adnhpd.jpg" alt="tricolor cavalier king charles dog">

    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original distorted" src="https://c8.alamy.com/compfr/adnhpd/cavalier-king-charles-spaniel-puppy-8-semaines-tricolore-adnhpd.jpg" alt="tricolor cavalier king charles dog">
      <img class="original distorted" src="https://thumbs.dreamstime.com/z/le-roi-cavalier-charles-spaniel-puppy-6363113.jpg" alt="cavalier king charles puppy ruby colored">
    </div>
  </body>
