<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="chaining-selectors-styles.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://media.istockphoto.com/id/1185953092/fr/photo/lattraction-principale-de-paris-et-de-toute-leurope-est-la-tour-eiffel-dans-les-rayons-du.jpg?s=612x612&w=0&k=20&c=O-dVJJlzHNws6pU97Lh3-Z1yU0e6_ID877rEMR1SiJE=" alt="Eiffel Tower">
      <img class="avatar distorted" src="https://www.travelandleisure.com/thmb/f-3j5QnS8FRCIPQGeitCxVDKVJA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/3-paris-social-niche1115-470f7989143d49f7a3def0ac3940988d.jpg" alt="arc de triomphe">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://media.istockphoto.com/id/1185953092/fr/photo/lattraction-principale-de-paris-et-de-toute-leurope-est-la-tour-eiffel-dans-les-rayons-du.jpg?s=612x612&w=0&k=20&c=O-dVJJlzHNws6pU97Lh3-Z1yU0e6_ID877rEMR1SiJE=" alt="Eiffel Tower">
      <img class="original distorted" src="https://www.travelandleisure.com/thmb/f-3j5QnS8FRCIPQGeitCxVDKVJA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/3-paris-social-niche1115-470f7989143d49f7a3def0ac3940988d.jpg" alt="arc de triomphe">
    </div>
  </body>
</html>
