<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cascading practice</title>
        <link rel="cascading stylesheet" href="./cascading-styles.css">
    </head>

    <body>
        <p>I'm just a paragraph with extra bold text!</p>
        <p class="smaller">I'm a smaller paragraph, also with extra bold text</p>
        <button class="first-button">Confirm</button>
        <button class="second-button">Cancel</button>
    <body>

    <div>
        <div class="thin">I'm a div with thin text!</div>
        <div class="thin">I'm a div with thin text and a child div</div>
        <div class="smaller">I'm a smaller child div with extra bold text!</div>
    </div>
</html>
